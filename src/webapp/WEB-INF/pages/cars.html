<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
    <style>
        table th, table td {
            padding: 10px;
        }
    </style>
</head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Color</th>
                    <th scope="col">Model</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:utext="${car.id}">Id</td>
                    <td th:utext="${car.color}">Color</td>
                    <td th:utext="${car.model}">Model</td>
                </tr>
            </tbody>
            </table>
    </body>
</html>
